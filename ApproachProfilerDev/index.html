        <div id="mapDiv" style="position:relative"></div>

        <script type="text/javascript">
            
            function getAppPath() {
                var pathRegex = new RegExp(/\/[^\/]+$/);
                return location.pathname.replace(pathRegex, '');
            }

            var dojoConfig = {
                async: true,
                packages: [
                    { name: 'app', location: getAppPath() + '/js/app' },
                    { name: 'components', location: getAppPath() + '/js/components' }
                ]
            };
            
        </script>
        <script src="//js.arcgis.com/3.13"></script>
        <script type="text/javascript">
            require(['app/Controller'], function(Controller){
                Controller.startup();
